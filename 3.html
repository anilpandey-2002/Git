<!-- Working with Changes
git status
Displays the status of your files in the working directory and staging area (shows modified files, new files, etc.).

git add <file>
Adds a file to the staging area. You can also use git add . to add all changes.

git commit -m "commit message"
Commits your changes with a message describing what the changes are.

git commit -am "commit message"
Combines git add and git commit in one command for tracked files. -->
